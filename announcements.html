<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Announcements - Poduri's</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .page-title {
        text-align: center;
        color: #000000;
        font-size: 3rem;
        margin-bottom: 50px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .announcements-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        padding: 0 20px;
      }

      .announcement-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        cursor: pointer;
        overflow: hidden;
        position: relative;
      }

      .announcement-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      .announcement-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .announcement-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .announcement-date {
        font-size: 0.85rem;
        color: #ffffff;
        background: #000000;
        padding: 6px 14px;
        border-radius: 15px;
        white-space: nowrap;
        font-weight: 500;
      }

      .announcement-preview {
        color: #333333;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-bottom: 20px;
        font-size: 0.95rem;
      }

      .announcement-image-preview {
        width: 100%;
        height: 200px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .read-more {
        color: #000000;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        padding: 10px 18px;
        border-radius: 25px;
        background: #f8f8f8;
        border: 1px solid black;
      }

      .read-more:hover {
        background: #000000;
        color: #ffffff;
        transform: translateX(5px);
      }

      .read-more::after {
        content: "â†’";
        transition: transform 0.3s ease;
        font-size: 1.1rem;
      }

      .read-more:hover::after {
        transform: translateX(3px);
      }

      .no-announcements {
        text-align: center;
        color: #666666;
        font-size: 1.2rem;
        margin-top: 60px;
        padding: 50px;
        background: #f9f9f9;
        border-radius: 20px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #ffffff;
        margin: 5% auto;
        padding: 0;
        border-radius: 20px;
        width: 90%;
        max-width: 700px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      }

      .modal-header {
        padding: 30px 30px 20px;
        border-bottom: 1px solid #f0f0f0;
        position: sticky;
        top: 0;
        background: #ffffff;
        z-index: 10;
        border-radius: 20px 20px 0 0;
      }

      .modal-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 10px;
        padding-right: 50px;
        line-height: 1.4;
      }

      .modal-date {
        color: #666666;
        font-size: 0.95rem;
        font-weight: 500;
      }

      .close {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #999999;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        background: #f5f5f5;
      }

      .close:hover {
        color: #ffffff;
        background: #000000;
      }

      .modal-body {
        padding: 20px 30px 30px;
      }

      .modal-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .modal-content-text {
        color: #333333;
        line-height: 1.7;
        font-size: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .announcements-container {
          grid-template-columns: 1fr;
          padding: 0 10px;
        }

        .page-title {
          font-size: 2.2rem;
          margin-bottom: 35px;
        }

        .announcement-card {
          padding: 25px;
          border-radius: 16px;
        }

        .announcement-title {
          font-size: 1.2rem;
        }

        .modal-content {
          width: 95%;
          margin: 10% auto;
          border-radius: 16px;
        }

        .modal-header {
          padding: 25px 25px 20px;
          border-radius: 16px 16px 0 0;
        }

        .modal-title {
          font-size: 1.5rem;
          padding-right: 40px;
        }

        .modal-body {
          padding: 20px 25px 30px;
        }

        .close {
          right: 15px;
          top: 15px;
          font-size: 24px;
          width: 35px;
          height: 35px;
        }
      }

      /* Loading Animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        color: #666666;
        font-size: 1.2rem;
        font-weight: 400;
      }

      .loading::after {
        content: "";
        width: 20px;
        height: 20px;
        border: 2px solid #f0f0f0;
        border-top: 2px solid #000000;
        border-radius: 50%;
        margin-left: 12px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">Family Announcements</h1>
    <div id="announcements-container" class="announcements-container">
      <div class="loading">Loading announcements...</div>
    </div>

    <div id="announcement-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title"></h2>
          <div id="modal-date" class="modal-date"></div>
          <span class="close" id="modal-close">&times;</span>
        </div>
        <div class="modal-body">
          <img
            id="modal-image"
            class="modal-image"
            src=""
            alt=""
            style="display: none"
          />
          <div id="modal-content-text" class="modal-content-text"></div>
        </div>
      </div>
    </div>

    <script src="events.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadAnnouncements();
        initializeModal();
      });

      function loadAnnouncements() {
        const container = document.getElementById("announcements-container");
        const sortedAnnouncements = [...announcementsData.announcements].sort(
          (a, b) => {
            return new Date(b.date) - new Date(a.date);
          }
        );

        if (sortedAnnouncements.length === 0) {
          container.innerHTML =
            '<div class="no-announcements">No announcements available at the moment.</div>';
          return;
        }

        container.innerHTML = "";

        sortedAnnouncements.forEach((announcement) => {
          const card = createAnnouncementCard(announcement);
          container.appendChild(card);
        });
      }

      function createAnnouncementCard(announcement) {
        const card = document.createElement("div");
        card.className = "announcement-card";
        card.onclick = () => showAnnouncementDetails(announcement);

        const formattedDate = new Date(announcement.date).toLocaleDateString(
          "en-US",
          {
            year: "numeric",
            month: "short",
            day: "numeric",
          }
        );

        card.innerHTML = `
                <div class="announcement-header">
                    <div class="announcement-title">${
                      announcement.heading
                    }</div>
                    <div class="announcement-date">${formattedDate}</div>
                </div>
                ${
                  announcement.image
                    ? `<img src="${announcement.image}" alt="${announcement.heading}" class="announcement-image-preview">`
                    : ""
                }
                <div class="announcement-preview">${announcement.content}</div>
                <a href="#" class="read-more" onclick="event.preventDefault()">Read more</a>
            `;

        return card;
      }

      function showAnnouncementDetails(announcement) {
        const modal = document.getElementById("announcement-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalDate = document.getElementById("modal-date");
        const modalImage = document.getElementById("modal-image");
        const modalContentText = document.getElementById("modal-content-text");

        modalTitle.textContent = announcement.heading;
        modalDate.textContent = new Date(announcement.date).toLocaleDateString(
          "en-US",
          {
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          }
        );

        if (announcement.image) {
          modalImage.src = announcement.image;
          modalImage.alt = announcement.heading;
          modalImage.style.display = "block";
        } else {
          modalImage.style.display = "none";
        }

        modalContentText.textContent = announcement.content;
        modal.style.display = "block";
      }

      function initializeModal() {
        const modal = document.getElementById("announcement-modal");
        const closeBtn = document.getElementById("modal-close");

        closeBtn.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        };

        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape" && modal.style.display === "block") {
            modal.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
